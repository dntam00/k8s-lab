apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: logging
  labels:
    k8s-app: filebeat
spec:
  selector:
    matchLabels:
      k8s-app: filebeat
  template:
    metadata:
      labels:
        k8s-app: filebeat
    spec:
      serviceAccountName: filebeat
      # securityContext:
      #   runAsUser: 1000
      #   runAsGroup: 1000
      #   fsGroup: 1000
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 1000:1000 /apps/logs/filebeat-data"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /apps/logs/filebeat-data
      containers:
        - name: filebeat
          image: docker.elastic.co/beats/filebeat:8.15.2
          args: ["-c", "/etc/filebeat.yml", "-e"]
          volumeMounts:
            - name: config
              mountPath: /etc/filebeat.yml
              subPath: filebeat.yml
            - name: logs
              mountPath: /apps/logs
            - name: data
              mountPath: /usr/share/filebeat/data
      volumes:
        - name: config
          configMap:
            name: filebeat-config
        - name: logs
          hostPath:
            path: /apps/logs
            type: DirectoryOrCreate
        - name: data
          hostPath:
            path: /apps/logs/filebeat-data   # persistent on the node
            type: DirectoryOrCreate
